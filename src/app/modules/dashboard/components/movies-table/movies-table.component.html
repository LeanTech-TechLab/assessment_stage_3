<div class="form">
  <div>
    <app-filters (selectedOptionEmitter)="selectedOption($event)"></app-filters>
  </div>
  <div>
    <button mat-flat-button color="primary" (click)="setValue()">
      Set Value
    </button>
  </div>
  <form [formGroup]="movieForm">
    <div
      formArrayName="movies"
      *ngFor="let movie of getMovieList.controls; let i = index"
    >
      <div [formGroupName]="i" class="form__show-information">
        <div class="form__poster">
          <img
            class="form__image-poster"
            [src]="movie.get('poster').value"
            alt=""
          />
        </div>
        <mat-form-field class="form__input" appearance="legacy">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field class="form__input" appearance="legacy">
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" />
        </mat-form-field>
        <mat-form-field class="form__input" appearance="legacy">
          <mat-label>Year</mat-label>
          <input matInput formControlName="year" />
        </mat-form-field>
        <mat-form-field class="form__input" appearance="legacy">
          <mat-label>Comments</mat-label>
          <input matInput formControlName="comment" />
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="addToFavorite(i)">
          Add to favorite
        </button>
      </div>
    </div>
  </form>
</div>
